<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>


  <div class="container">
    <div class="loader">
      Подождите пожалуйста, комментарии загружаются...
    </div>
    <ul class="comments" id="list-comments">
      <!-- Список рендерится из Js -->
    </ul>
    <div class="authorization">
      Чтобы добавить комментарий,  <a href="login.html" id="link-to-link">авторизуйтесь</a> 
    </div>
    <div class="loading">
      Комментарий загружается...
    </div>
    <div class="add-form" id="addForm">
      <input id="name-input" type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea id="textarea-input" type="textarea" class="add-form-text" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button" id="add-button">Написать</button>
        <button class="add-form-button" id="delete-button">Удалить коментарий</button>

      </div>
    </div>
  </div>




  <script type="module" src="main.js"></script>
</body>



</html>
